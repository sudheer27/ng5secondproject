<div class="form login">
  <h1>Welcome Sudheer!</h1>
  <form action="/" method="post">
    <div class="field-wrap email-id">
      <label>
        Email
        <span class="req">*</span>
      </label>
      <input type="email" required autocomplete="off" />
    </div>
    <div class="field-wrap password">
      <label>
        Password
        <span class="req">*</span>
      </label>
      <input type="password" required autocomplete="off" />
    </div>
    <p class="forgot">
      <a href="#">Forgot Password?</a>
    </p>
    <div class="login-button-main">
    <button class="login-button button button-block">Log In</button>
  </div>
  </form>
</div>
